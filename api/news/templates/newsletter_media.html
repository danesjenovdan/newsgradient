{% load newsletter %}

<div style="text-align: center;">
  <div>
    <div style="max-width: 90px; margin: 0 auto;">
      {% for article in articles %}
        <a href="{{ article.url }}" style="display: inline-block; text-decoration: none;">
          <img src="{{ article.url|favicon_url }}" style="display: inline-block; width: 16px; height: 16px;" title="{{ article.medium__title }}" />
        </a>
      {% endfor %}
    </div>
  </div>
  <div style="color: #222; font-size: 16px; font-weight: 700; line-height: 1.2;">
    {{ articles|length }} {{ articles|length|pluralize:"članak,članaka" }}
  </div>
  <div style="color: #222; font-size: 11px; font-weight: 600;">
    {{ media_slant_text }}
  </div>
</div>
