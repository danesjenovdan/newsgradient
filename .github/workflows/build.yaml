name: Build and publish Docker image
on:
  push:
    branches:
      - 'k8s'
jobs:
  push_to_registry:
    name: Build and push Docker image to registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Scaleway
        uses: docker/login-action@v2
        with:
          registry: rg.fr-par.scw.cloud/djnd
          username: nologin
          password: ${{ secrets.SCW_SECRET_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v3
        with:
          context: ./api
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/newsgradient-api:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/newsgradient-api:latest

      - name: Build and push PWA
        uses: docker/build-push-action@v3
        with:
          context: ./pwa
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/newsgradient-pwa:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/newsgradient-pwa:latest

      - name: Build and push BOSNA-MEDIA-PARSER
        uses: docker/build-push-action@v3
        with:
          context: ./bosnian_media_parser
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/newsgradient-bosna-parser:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/newsgradient-bosna-parser:latest

      - name: Update image versions in kustomize/kustomization.yaml
        run: |
          sed -i "s/newTag: .*\+/newTag\: '${{ github.sha }}'/" kustomize/kustomization.yaml

      - name: Commit and push new image versions
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'
          message: 'Update image versions in kustomize/kustomization.yaml'
